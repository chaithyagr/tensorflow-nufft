name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: ['ubuntu-latest']
        py-version: ['3.6']

    # container:
    #   image: tensorflow/tensorflow:custom-op-gpu-ubuntu16

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.py-version }}
      # - name: Install dependencies
      #   run: |
      #     make dependencies
      - name: Build shared library
        run: |
          docker run --rm -v ${PWD}:/working_dir -w /working_dir tensorflow/tensorflow:custom-op-gpu-ubuntu16 make -j$(nproc) lib
      # - name: Run tests
      #   run: |
      #     make test
      # - name: Lint
      #   run: |
      #     make lint
      - name: Build pip package
        run: |
          pip install wheel
          make pip_pkg
      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
          packages_dir: artifacts/
